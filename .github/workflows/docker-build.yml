name: CI/CD - Build, Test, Push Image

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build_test_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t devops-ci-app .

      - name: Run container
        run: |
          docker run -d --name app -p 5000:5000 devops-ci-app
          sleep 2

      - name: Smoke test HTTP response
        run: |
          curl -f http://localhost:5000 | grep "Hello from DevOps CI/CD project!"

      - name: Cleanup
        if: always()
        run: docker rm -f app

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/devops-ci-app:latest

